<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluGames</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    <main class="container main">
        <img src="img/logo.svg" alt="Logo AluGames">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Boardgame <span class="page-title__emphasis">Rental</span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img">
                        <img src="img/pokemon-unite.png" alt="Capa jogo Pokemon Unite">
                    </div>
                    <p class="dashboard__item__name">Pokemon Unite</p>
                    <a onclick="changeStatus(1)" href="#" class="dashboard__item__button">Rent</a>
                </li>
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img">
                        <img src="img/call-of-duty.png" alt="Capa jogo Call Of Duty">
                    </div>
                    <p class="dashboard__item__name">Call Of Duty</p>
                    <a onclick="changeStatus(2)" href="#" class="dashboard__item__button">Rent</a>
                </li>
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="img/ea-fc-24.png" alt="Capa jogo EA FC 24">
                    </div>
                    <p class="dashboard__item__name">EA FC 24</p>
                    <a onclick="changeStatus(3)" href="#" class="dashboard__item__button dashboard__item__button--return">Return</a>
                </li>
            </ul>
        </section>
        <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
</body>

</html>
